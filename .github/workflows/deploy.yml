name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'

      - name: Install dependencies 🔧
        run: npm install

      - name: Build Next.js app 🏗️
        # Pass the REPO_NAME to the build process
        # You might need to adjust your next.config.js to read this if you use basePath
        run: npm run build 
        env:
          GITHUB_ACTIONS: true # For next.config.js to detect build environment
          # REPO_NAME: ${{ github.event.repository.name }} # This is now set at job level

      # After build, if you need to use next export, ensure your next.config.js has `output: 'export'`
      # And then run `npm run export` or `npx next export`
      # The output will be in the `out` directory by default.

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Default output directory for `next export`

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
        # This action handles deploying the artifact uploaded in the previous step
        # to the gh-pages branch and enabling GitHub Pages for your repository.
        # Ensure your repository settings are configured for GitHub Pages to deploy from Actions.

permissions:
  contents: read
  pages: write
  id-token: write
